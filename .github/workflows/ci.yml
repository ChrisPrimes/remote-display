name: Build and package app
on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@master
      with:
        node-version: 22
    - name: Install dependencies
      run: npm ci
    - name: Build and package app
      run: npm run make
    - uses: actions/upload-artifact@v4
      with:
        name: remote-display-bundle
        path: |
          dist/*.dmg
          dist/*.AppImage
